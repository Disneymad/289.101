<!DOCTYPE html>

<html>

    <head>
        <title>If statements</title>
    </head>
    
    <body>

        1 is equal to 1:
        
        <script>
            //logical, comparative operators
            
            document.write(1 == 0);      
            
            console.log(1 == 1); //true
            console.log(1 == '1') //true
            
            console.log('mike' == 'mike') //true
            console.log('Mike'== 'mike') //false
            
            //less than
            console.log(1 < 1); //false
            
            //less than or equal to
            console.log(1 <= 1); //true
            
            //exactly equal to
            console.log(1 === 1); //true
            console.log(1 === '1'); //false
            
            
            console.log(1==1 && 2==2); //true
            console.log(1==1 && 2==1); //false, because one of them is not correct
            
            console.log(1==1 || 2==1); //true, because one of them is correct
            console.log(1==1 || 2==2); //true
            
            
        </script>
    
    </body>


</html>
